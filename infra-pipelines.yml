trigger :
 branches:
   include:
     -  main
pr:
 branches:
   include:
     - main

pool: Default

parameters:
  - name: environment
    type: string
    displayName: Select environment to provision infrastructure
    default: dev
    values:
      - dev
      - qa
      - staging
      - prod

stages:
  - stage: Init
    displayName: 'Terraform Init'
    jobs:
      - job: Init
        steps:

          - task: TerraformCLI@1
            displayName: 'Terraform Init'
            inputs:
              
              command: 'init'
              backendServiceArm: adeebahmed_khan@epam.com(5cee968e-0ccf-40be-819c-34d922970b94)
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
              commandOptions: -upgrade -reconfigure -backend-config="environments/${{ parameters.environment }}/backend.config"
    
          
  - stage: Plan
    displayName: 'Terraform Plan'
    dependsOn: Init
    jobs:
    - job: Plan
      steps:
      
        - task: TerraformCLI@1
          inputs:
              
            command: 'init'
            backendServiceArm: adeebahmed_khan@epam.com(5cee968e-0ccf-40be-819c-34d922970b94)
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            commandOptions: -upgrade -reconfigure -backend-config="environments/${{ parameters.environment }}/backend.config"
        - task: TerraformCLI@1
          inputs:
            
            command: 'plan'
            environmentServiceName: adeebahmed_khan@epam.com(5cee968e-0ccf-40be-819c-34d922970b94)
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            commandOptions: -var-file="environments/${{ parameters.environment }}/terraform.tfvars" -out=tfplan
  
  - stage: Apply
    displayName: 'Terraform Apply'
    dependsOn: Plan
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
    - job: Validation
      displayName: 'Wait for Approval'
      pool: server
      timeoutInMinutes: 4320 # 3 days
      steps:
        - task: ManualValidation@0
          inputs:
            instructions: 'Approve to deploy to $(parameters.environment)'
            onTimeout: 'reject'
    - job: Apply
      displayName: 'Terraform Apply'
      dependsOn: Validation
      steps:
        - task: TerraformCLI@1
          inputs:
              
            command: 'init'
            backendServiceArm: adeebahmed_khan@epam.com(5cee968e-0ccf-40be-819c-34d922970b94)
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            commandOptions: -upgrade -reconfigure -backend-config="environments/${{ parameters.environment }}/backend.config"
        - task: TerraformCLI@1
          displayName: 'terraform apply'
          inputs:
            command: 'apply'
            environmentServiceName: adeebahmed_khan@epam.com(5cee968e-0ccf-40be-819c-34d922970b94)
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            commandOptions: -auto-approve -var-file="environments/${{ parameters.environment }}/terraform.tfvars"



    